<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence - Board Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SEQUENCE</h1>
            <p class="tagline">Classic Strategy Board Game</p>
        </header>

        <!-- Game Setup Screen -->
        <div id="setup-screen">
            <div class="setup-panel">
                <h2>Game Setup</h2>
                
                <div class="setup-section">
                    <label for="player-count">Number of Players:</label>
                    <select id="player-count">
                        <option value="2">2 Players</option>
                        <option value="3">3 Players</option>
                        <option value="4">4 Players</option>
                        <option value="6">6 Players</option>
                        <option value="8">8 Players</option>
                        <option value="9">9 Players</option>
                        <option value="10">10 Players</option>
                        <option value="12">12 Players</option>
                    </select>
                </div>

                <div class="setup-section">
                    <label for="team-count">Number of Teams:</label>
                    <select id="team-count">
                        <option value="2">2 Teams</option>
                        <option value="3">3 Teams</option>
                    </select>
                </div>

                <div id="player-names-section" class="setup-section">
                    <!-- Player names will be dynamically generated -->
                </div>

                <button id="start-game" class="btn-primary">Start Game</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" style="display: none;">
            <!-- Game Info Panel -->
            <div class="game-info">
                <div class="current-turn">
                    <h3>Current Turn: <span id="current-player">Player 1</span></h3>
                    <div class="team-indicator" id="current-team-indicator"></div>
                </div>
                
                <div class="sequences-info">
                    <div class="team-sequences" id="team-blue-sequences">
                        <span class="team-chip blue"></span> Blue: <span id="blue-sequences">0</span> Sequence(s)
                    </div>
                    <div class="team-sequences" id="team-green-sequences">
                        <span class="team-chip green"></span> Green: <span id="green-sequences">0</span> Sequence(s)
                    </div>
                    <div class="team-sequences" id="team-red-sequences" style="display: none;">
                        <span class="team-chip red"></span> Red: <span id="red-sequences">0</span> Sequence(s)
                    </div>
                </div>

                <button id="end-turn" class="btn-secondary" disabled>End Turn</button>
                <button id="new-game" class="btn-secondary">New Game</button>
            </div>

            <!-- Game Board -->
            <div class="board-container">
                <div id="game-board" class="game-board">
                    <!-- Board will be generated by JavaScript -->
                </div>
            </div>

            <!-- Player Hand -->
            <div class="player-hand-container">
                <h3>Your Hand:</h3>
                <div id="player-hand" class="player-hand">
                    <!-- Cards will be displayed here -->
                </div>
                <div class="hand-actions">
                    <button id="dead-card-btn" class="btn-secondary" disabled>Exchange Dead Card</button>
                    <p class="hint-text">Click a card to select it, then click an empty space on the board</p>
                </div>
            </div>
        </div>

        <!-- Win Screen -->
        <div id="win-screen" style="display: none;">
            <div class="win-panel">
                <h2>ðŸŽ‰ Game Over! ðŸŽ‰</h2>
                <h3 id="winner-text">Team Blue Wins!</h3>
                <button id="play-again" class="btn-primary">Play Again</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
